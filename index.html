<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Login dan registrasi</title>
    <link rel="stylesheet"href="style.css"> 
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Form Login</header>
            <form method="POST" action="login.php">
                <input type="text" name="email" placeholder="Masukan email">
                <input type="password" name="password" placeholder="Masukan password">
                <a href="#">Lupa Password?</a>
                <input type="submit" value="login" class="button">
                <!-- <button type="submit" >Submit</button> -->
                <div class="signup">
                    <span class="signup">Belum punya akun?
                    <label for="check">Daftar</label>
                </span>
            </div>
            </form>
        </div>
        <div class="registration form">
            <header>Form Registrasi </header>
            <form method="POST" action="regist.php">
                <input type="text" name="name" placeholder="Masukan Nama">
                <input type="email" name="email" placeholder="Masukan email">
                <input type="password" name="password" placeholder="Masukan password">
                <input type="text" name="telepon" placeholder="Telepon">
                <input type="submit" class="button" value="Daftar">
            </form>
            <div class="signup">
                <span class="signup">Sudah punya akun?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
     
    
</body>
</html>
